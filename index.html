<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <p>Local storage</p>
        <p>Contact Book</p>
        <button class="contacts_btn">Contacts</button>
      </nav>

      <div class="mod-window_container">
        <div class="modWindow">
          <input placeholder="Enter name" class="inp_Name" type="text" />
          <input
            placeholder="Enter last name"
            class="inp_lastName"
            type="text"
          />
          <input
            placeholder="Enter phone number"
            class="inp_telephone"
            type="tel"
          />
          <input
            placeholder="insert picture url"
            class="inp_photo"
            type="text"
          />
          <div class=".add-btn-container">
            <button class="addContact">Add Contact</button>
          </div>
        </div>
      </div>
      <div class="container"></div>
      <div class="wrapper_editModal">
        <div class="editModal">
          <input class="inpEdit" type="text" />
          <input class="inpEditLastName" type="text" />
          <input class="inpEditPhone" type="text" />
          <input class="inpEditImage" type="text" />
          <button class="saveEdit">Save</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
